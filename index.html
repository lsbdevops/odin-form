<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Odin Form</title>
    </head>
    <body>
        <div class="image-container">
            <div class="logo-container">
                <img src="./odin-lined.png">
                <span>ODIN RIDING</span>
            </div>
            <div class="image-footer">
                <p>
                    Photo by <a href="https://unsplash.com/@auchynnikau?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Slava Auchynnikau</a> on 
                    <a href="https://unsplash.com/photos/a-couple-of-people-riding-bikes-on-a-dirt-road-UikgYGwgPrM?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="form-container">
            <div class="information">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to!</p>
            </div>
            <div class="form-inputs">
                <h1>Let's do this!</h2>
                <form action="" method="get" id="account_form">
                    <fieldset>
                        <div class="form-row">
                            <ul>
                                <li><label for="first_name" aria-label="required">FIRST NAME*</label></li>
                                <li><input type="text" name="first_name" id="first_name" required pattern="[A-Za-z]{1,35}" maxlength="35"></li>
                            </ul>
                            <ul>
                                <li><label for="last_name">LAST NAME</label></li>
                                <li><input type="text" name="last_name" id="last_name" pattern="[A-Za-z]{1,35}" maxlength="35"></li>
                            </ul>
                        </div>
                        <div class="form-row">
                            <ul>
                                <li><label for="email" aria-label="required">EMAIL*</label></li>
                                <li><input type="email" name="email" id="email" placeholder="you@example.com" required></li>
                            </ul>
                            <ul>
                                <li><label for="phone">PHONE NUMBER</label></li>
                                <li><input type="tel" name="phone" id="phone" pattern="[0-9]{0,15}" maxlength="15"></li>
                            </ul>
                        </div>
                        <div class="form-row">
                            <ul>
                                <li><label for="password" aria-label="required">PASSWORD*</label></li>
                                <li><input type="password" name="password" id="password" required></li>
                            </ul>
                            <ul>
                                <li><label for="confirmation" aria-label="required">CONFIRM PASSWORD*</label></li>
                                <li><input type="password" name="password_confirmation" id="confirmation" required></li>
                            </ul>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="button-container">
                <button type="submit" form="account_form">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </body>
</html>
