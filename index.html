<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Odin Form</title>
    </head>
    <body>
        <div class="image-container">
            <div class="logo-container">
                <img src="./odin-lined.png">
                <span>ODIN RIDING</span>
            </div>
            <div class="image-footer">
                <p>
                    Photo by <a href="https://unsplash.com/@auchynnikau?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Slava Auchynnikau</a> on 
                    <a href="https://unsplash.com/photos/a-couple-of-people-riding-bikes-on-a-dirt-road-UikgYGwgPrM?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="form-container">
            <div class="information">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to!</p>
            </div>
            <div class="form-inputs">
                <h1>Let's do this!</h2>
                <form action="" method="get">
                    <fieldset>
                        <div class="form-row">
                            <ul>
                                <li><label for="first_name">FIRST NAME</label></li>
                                <li><input type="text" name="first_name" id="first_name"></li>
                            </ul>
                            <ul>
                                <li><label for="last_name">LAST NAME</label></li>
                                <li><input type="text" name="last_name" id="last_name"></li>
                            </ul>
                        </div>
                        <div class="form-row">
                            <ul>
                                <li><label for="email">EMAIL</label></li>
                                <li><input type="email" name="email" id="email"></li>
                            </ul>
                            <ul>
                                <li><label for="phone">PHONE NUMBER</label></li>
                                <li><input type="tel" name="phone" id="phone"></li>
                            </ul>
                        </div>
                        <div class="form-row">
                            <ul>
                                <li><label for="password">PASSWORD</label></li>
                                <li><input type="password" name="password" id="password"></li>
                            </ul>
                            <ul>
                                <li><label for="confirmation">CONFIRM PASSWORD</label></li>
                                <li><input type="password" name="password_confirmation" id="confirmation"></li>
                            </ul>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="button-container">
                <button type="submit">Create Account</button>
            </div>
        </div>
    </body>
</html>
